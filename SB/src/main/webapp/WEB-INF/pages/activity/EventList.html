<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>活動列表</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f4f7f6;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
        }
        .card {
            background: #fff;
            transition: .5s;
            border: 0;
            margin-bottom: 30px;
            border-radius: .55rem;
            position: relative;
            width: 100%;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 10%);
        }
        a:hover {
            text-decoration: none;
        }
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        li {
            margin: 10px;
            padding: 0;
            width: calc(25% - 20px);
            background-color: #fff;
            border-radius: .55rem;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 10%);
        }
        img {
            display: block;
            width: 100%;
            border-bottom: 1px solid #f7f7f7;
        }
        .file-name {
            padding: 10px;
        }
        .details-button {
            display: block;
            padding: 10px;
            margin: 10px auto;
            border: none;
            border-radius: 3px;
            background-color: #3b76e1;
            color: #fff;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            width: 80%;
        }
        .details-button:hover {
            background-color: #555;
        }
    </style>
    <script>
        window.onload = function() {
            fetchEvents();
        };

        function fetchEvents() {
            fetch('/EventList')
                .then(response => response.json())
                .then(events => {
                    const eventsList = document.getElementById('eventsList');
                    events.forEach(event => {
                        const listItem = document.createElement('li');
                        listItem.className = "col-lg-3 col-md-4 col-sm-12";

                        const card = document.createElement('div');
                        card.className = 'card';

                        const file = document.createElement('div');
                        file.className = 'file';

                        const image = document.createElement('img');
                        image.src = event.imageUrl ? event.imageUrl : 'https://via.placeholder.com/280x280?text=No+Image';
                        image.alt = 'Event Image';
                        image.className = 'img-fluid';

                        const fileName = document.createElement('div');
                        fileName.className = 'file-name';

                        const title = document.createElement('p');
                        title.className = 'm-b-5 text-muted';
                        title.textContent = event.title;

                        const detailsButton = document.createElement('a');
                        detailsButton.textContent = '活動詳情';
                        // 假設 userNo 是 event.userNo
                        detailsButton.href = "/EventDetail.jsp?eventNo=" + event.eventNo + "&userNo=" + event.userNo;
                        detailsButton.className = 'details-button';

                        fileName.appendChild(title);
                        file.appendChild(image);
                        file.appendChild(fileName);
                        file.appendChild(detailsButton);
                        card.appendChild(file);
                        listItem.appendChild(card);
                        eventsList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Error loading events:', error);
                    alert('Failed to load events. Please check the console for more details.');
                });
        }
    </script>
</head>
<body>
    <h1>活動列表</h1>
    <div id="main-content" class="file_manager">
        <div class="container">
            <ul id="eventsList" class="row clearfix"></ul>
        </div>
    </div>
</body>
</html>
