<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*custom font*/
        @import url(https://fonts.googleapis.com/css?family=Montserrat);

        /*basic reset*/
        * {margin: 0; padding: 0;}

        html {
            height: 100%;
            /*Image only BG fallback*/

            /*background = gradient + image pattern combo*/
            background: 
                linear-gradient(rgba(196, 102, 0, 0.6), rgba(155, 89, 182, 0.6));
        }

        body {
            font-family: montserrat, arial, verdana;
        }

        /*form styles*/
        #msform {
            width: 400px;
            margin: 50px auto;
            text-align: center;
            position: relative;
        }

        #msform fieldset {
            background: white;
            border: 0 none;
            border-radius: 3px;
            box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.4);
            padding: 20px 30px;
            box-sizing: border-box;
            width: 80%;
            margin: 0 10%;
            
            /*stacking fieldsets above each other*/
            position: relative;
        }

        /*Hide all except first fieldset*/
        #msform fieldset:not(:first-of-type) {
            display: none;
        }

        /*inputs*/
        #msform input, #msform textarea {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            font-family: montserrat;
            color: #2C3E50;
            font-size: 13px;
        }

        /*buttons*/
        #msform .action-button {
            width: 100px;
            background: #27AE60;
            font-weight: bold;
            color: white;
            border: 0 none;
            border-radius: 1px;
            cursor: pointer;
            padding: 10px;
            margin: 10px 5px;
            text-decoration: none;
            font-size: 14px;
            display: inline-block; /* Make it inline-block to match behavior of anchor tags */
        }

        #msform .action-button:hover, #msform .action-button:focus {
            box-shadow: 0 0 0 2px white, 0 0 0 3px #27AE60;
        }

        /*headings*/
        .fs-title {
            font-size: 15px;
            text-transform: uppercase;
            color: #2C3E50;
            margin-bottom: 10px;
        }

        .fs-subtitle {
            font-weight: normal;
            font-size: 13px;
            color: #666;
            margin-bottom: 20px;
        }

        /*progressbar*/
        #progressbar {
            margin-bottom: 30px;
            overflow: hidden;
            /*CSS counters to number the steps*/
            counter-reset: step;
            list-style-type: none;
        }

        #progressbar li {
            color: white;
            text-transform: uppercase;
            font-size: 9px;
            width: 33.33%;
            float: left;
            position: relative;
        }

        #progressbar li:before {
            content: counter(step);
            counter-increment: step;
            width: 20px;
            line-height: 20px;
            display: block;
            font-size: 10px;
            color: #333;
            background: white;
            border-radius: 3px;
            margin: 0 auto 5px auto;
        }

        /*progressbar connectors*/
        #progressbar li:after {
            content: '';
            width: 100%;
            height: 2px;
            background: white;
            position: absolute;
            left: -50%;
            top: 9px;
            z-index: -1; /*put it behind the numbers*/
        }

        #progressbar li:first-child:after {
            /*connector not needed before the first step*/
            content: none; 
        }

        /*marking active/completed steps green*/
        /*The number of the step and the connector before it = green*/
        #progressbar li.active:before,  #progressbar li.active:after{
            background: #27AE60;
            color: white;
        }
        /* Hide all fieldsets except the first one */
        fieldset:not(:first-of-type) {
            display: none;
        }
    </style>
</head>

<body>
    <!-- multistep form -->
    <form id="msform" action="your_page.html" method="post">
        <!-- progressbar -->
        <ul id="progressbar">
            <li id="step1Tab" class="active">Account Setup</li>
            <li id="step2Tab">Social Profiles</li>
            <li id="step3Tab">Personal Details</li>
        </ul>
        <!-- fieldsets -->
        <fieldset id="step1">
            <h2 class="fs-title">Create your account</h2>
            <h3 class="fs-subtitle">This is step 1</h3>
            <input type="text" name="email" placeholder="Email" />
            <input type="password" name="pass" placeholder="Password" />
            <input type="password" name="cpass" placeholder="Confirm Password" />
            <input type="button" name="next" class="next action-button" value="Next" onclick="nextStep()" />
        </fieldset>
        <fieldset id="step2">
            <h2 class="fs-title">Social Profiles</h2>
            <h3 class="fs-subtitle">Your presence on the social network</h3>
            <input type="text" name="twitter" placeholder="Twitter" />
            <input type="text" name="facebook" placeholder="Facebook" />
            <input type="text" name="gplus" placeholder="Google Plus" />
            <input type="button" name="previous" class="previous action-button" value="Previous" onclick="prevStep()" />
            <input type="button" name="next" class="next action-button" value="Next" onclick="nextStep()" />
        </fieldset>
        <fieldset id="step3">
            <h2 class="fs-title">Personal Details</h2>
            <h3 class="fs-subtitle">We will never sell it</h3>
            <input type="text" name="fname" placeholder="First Name" />
            <input type="text" name="lname" placeholder="Last Name" />
            <input type="text" name="phone" placeholder="Phone" />
            <textarea name="address" placeholder="Address"></textarea>
            <input type="button" name="previous" class="previous action-button" value="Previous" onclick="prevStep()" />
            <input type="submit" name="submit" class="submit action-button" value="Submit" />
        </fieldset>
    </form>

    <script>
        // 表單內容
        var formSteps = [
            "step1", "step2", "step3"
        ];

        var currentStep = 0; // 初始步驟

        // 下一步
        function nextStep() {
            if (currentStep < formSteps.length - 1) {
                document.getElementById(formSteps[currentStep]).style.display = "none";
                document.getElementById(formSteps[currentStep + 1] + "Tab").classList.add("active");
                document.getElementById(formSteps[currentStep + 1] + "Tab").style.color = "#27AE60";
                document.getElementById(formSteps[currentStep + 1] + "Tab").style.fontWeight = "bold";
                currentStep++;
                document.getElementById(formSteps[currentStep]).style.display = "block";
            }
        }

        // 上一步
        function prevStep() {
            if (currentStep > 0) {
                document.getElementById(formSteps[currentStep]).style.display = "none";
                document.getElementById(formSteps[currentStep] + "Tab").classList.remove("active");
                document.getElementById(formSteps[currentStep] + "Tab").style.color = "white";
                document.getElementById(formSteps[currentStep] + "Tab").style.fontWeight = "normal";
                currentStep--;
                document.getElementById(formSteps[currentStep]).style.display = "block";
            }
        }
    </script>
</body>
</html>
