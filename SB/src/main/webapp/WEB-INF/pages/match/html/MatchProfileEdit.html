color: #9b9ca1;

        <div class="row g-3">
          <!-- 內容 -->

            </div>

        <div class="my-5">

            </div>

                  <!-- 基本資料 -->
                  <div class="mb-3">

                    <div>
                        <form class="file-upload">
                      <div class="row mb-5 gx-5">
                      <div class="tab-content">
                        
                      <div class="tab-content">
                        <div class="tab-pane fade show active" id="tab-basic" role="tabpanel">
                          <!-- 基本資料內容 -->
                        </div>
                      </div>
                      </div>
                      
                      <div class="col-xxl-8 mb-5 mb-xxl-0">
                      <div class="bg-secondary-soft px-4 py-5 rounded">
                      <div class="row g-3">
                      
                      <div class="col-md-6">
                      <label class="form-label"> 暱稱 *</label>
                      <input type="text" class="form-control" placeholder="輸入暱稱">
                      </div>
                      
                      <div class="col-md-6">
                      <label for="inputGender" class="form-label"> 性別 *</label>
                      <select id="inputGender" class="form-select">
                        <option selected>選擇性別</option>
                        <option>男</option>
                        <option>女</option>
                      </select>
                      </div>
                      
                      <div class="col-md-6">

                      <input type="date" class="form-control" id="date" name="date" onchange="calculateZodiac()" placeholder="yyyy/mm/dd">
                      </div>
                      
                      <div class="col-md-6">
                      <label class="form-label">星座 *</label>
                      <input type="text" class="form-control" id="zodiac"  placeholder="自動載入星座" readonly>
                      </div>

                      <label for="inputBloodType" class="form-label">血型 *</label>
                      <select id="inputBloodType" class="form-select">

                        <option>A</option>

                        <option>O</option>

                            <option value="ESTJ">ESTJ</option>
                            <option value="ESTP">ESTP</option>
                            <option value="ESFJ">ESFJ</option>
                            <option value="ESFP">ESFP</option>
                            <option value="ENTJ">ENTJ</option>
                            <option value="ENTP">ENTP</option>

    <script>
        function calculateZodiac() {
          var dateInput = document.getElementById("date");
          var zodiacInput = document.getElementById("zodiac");
    
          // 如果日期欄位為空,就清空星座欄位
          if (dateInput.value === "") {
            zodiacInput.value = "";
            return;
          }
    
          var birthDate = new Date(dateInput.value);
          var month = birthDate.getMonth() + 1;
          var day = birthDate.getDate();
    
          var zodiac = "";
          if ((month == 3 && day >= 21) || (month == 4 && day <= 19)) {
            zodiac = "牡羊座";
          } else if ((month == 4 && day >= 20) || (month == 5 && day <= 20)) {
            zodiac = "金牛座";
          } else if ((month == 5 && day >= 21) || (month == 6 && day <= 20)) {
            zodiac = "雙子座";
          } else if ((month == 6 && day >= 21) || (month == 7 && day <= 22)) {
            zodiac = "巨蟹座";
          } else if ((month == 7 && day >= 23) || (month == 8 && day <= 22)) {
            zodiac = "獅子座";
          } else if ((month == 8 && day >= 23) || (month == 9 && day <= 22)) {
            zodiac = "處女座";
          } else if ((month == 9 && day >= 23) || (month == 10 && day <= 22)) {
            zodiac = "天秤座";
          } else if ((month == 10 && day >= 23) || (month == 11 && day <= 21)) {
            zodiac = "天蠍座";
          } else if ((month == 11 && day >= 22) || (month == 12 && day <= 21)) {
            zodiac = "射手座";
          } else if ((month == 12 && day >= 22) || (month == 1 && day <= 19)) {
            zodiac = "魔羯座";
          } else if ((month == 1 && day >= 20) || (month == 2 && day <= 18)) {
            zodiac = "水瓶座";
          } else {
            zodiac = "雙魚座";
          }
    
          zodiacInput.value = zodiac;
        }
    </script>
